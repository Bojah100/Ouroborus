<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relativity vs BHC — Animated Field</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
    }
    #plot {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="plot"></div>
  <script>
    const size = 100;
    const range = 2;
    const x = [];
    const y = [];
    for (let i = 0; i < size; i++) {
      x.push(-range + (2 * range * i / (size - 1)));
      y.push(-range + (2 * range * i / (size - 1)));
    }

    const r = x.map(xi => y.map(yi => Math.sqrt(xi * xi + yi * yi)));
    const zRel = r.map(row => row.map(val => -1 / (val + 0.1)));

    const frames = [];
    for (let f = 0; f < 30; f++) {
      const phase = 2 * Math.PI * f / 30;
      const zBhc = r.map(row => row.map(val => Math.cos(4 * Math.PI * val + phase) * Math.exp(-val)));
      frames.push({
        name: f.toString(),
        data: [
          {z: zRel},
          {z: zBhc}
        ]
      });
    }

    const traceRel = {
      type: 'surface',
      x: x,
      y: y,
      z: zRel,
      colorscale: 'Blues',
      opacity: 0.9,
      showscale: false
    };

    const zBhcInitial = r.map(row => row.map(val => Math.cos(4 * Math.PI * val) * Math.exp(-val)));
    const traceBhc = {
      type: 'surface',
      x: x.map(v => v + 5),
      y: y,
      z: zBhcInitial,
      colorscale: 'Inferno',
      opacity: 0.9,
      showscale: false
    };

    const labels = [
      {
        type: 'scatter3d',
        mode: 'text',
        x: [0],
        y: [0],
        z: [-5],
        text: ["Einstein's<br>Spacetime Curvature"],
        textfont: {size: 16, color: "white"}
      },
      {
        type: 'scatter3d',
        mode: 'text',
        x: [5],
        y: [0],
        z: [-5],
        text: ["BHC<br>Harmonic Standing Wave"],
        textfont: {size: 16, color: "white"}
      }
    ];

    Plotly.newPlot('plot', [traceRel, traceBhc, ...labels], {
      title: 'Relativity vs BHC — Animated Harmonic Field',
      scene: {
        xaxis: {title: 'X-Axis'},
        yaxis: {title: 'Y-Axis'},
        zaxis: {title: 'Z-Axis'},
        aspectratio: {x: 2, y: 1, z: 0.5},
        bgcolor: "black"
      },
      margin: {l: 0, r: 0, b: 0, t: 40},
      paper_bgcolor: "black",
      font: {color: "white"},
      updatemenus: [{
        type: 'buttons',
        showactive: false,
        buttons: [{
          label: 'Play',
          method: 'animate',
          args: [null, {frame: {duration: 100, redraw: true}, fromcurrent: true}]
        }]
      }]
    }, {responsive: true}).then(function() {
      Plotly.addFrames('plot', frames);
    });
  </script>
</body>
</html>
